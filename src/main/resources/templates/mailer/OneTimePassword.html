<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Xác minh OTP</title>
    <style>
        /* Cài đặt ban đầu */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
            padding: 20px;
        }

        /* Khung chứa nội dung */
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Tiêu đề */
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 24px;
        }

        /* OTP */
        .otp {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            color: #1d4ed8;
            background-color: #e0e7ff;
            padding: 12px 24px;
            border-radius: 8px;
            letter-spacing: 2px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .otp:hover {
            background-color: #c7d2fe;
        }

        /* Nội dung thông báo */
        .message {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        /* Phần chữ ký & thời gian gửi */
        .signature {
            font-size: 14px;
            color: #6b7280;
            margin-top: 32px;
            font-style: italic;
        }

        .timestamp {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<main class="container">
    <h1 th:text="'Xin chào, ' + ${name} + '!'">Xin chào, Tên người dùng!</h1>
    <p class="message">
        Để hoàn tất xác minh, vui lòng sử dụng mã OTP dưới đây. Mã này sẽ hết hạn sau <strong>một phút</strong>.
    </p>
    <div th:text="${otp}" class="otp">123456</div>
    <p class="message">
        Nếu bạn không yêu cầu xác minh này, vui lòng bỏ qua email này. Nếu cần trợ giúp, vui lòng liên hệ với đội ngũ hỗ trợ của chúng tôi.
    </p>
    <p class="signature">Trân trọng,</p>
    <p class="timestamp" th:text="'Gửi lúc: ' + ${time_sent}">Gửi lúc: 01-01-2024 12:00 PM</p>
</main>
</body>
</html>
